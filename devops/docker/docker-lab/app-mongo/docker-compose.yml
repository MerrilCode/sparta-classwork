version: '3'
services:
 mongodb:
   image: mongo:latest
   container_name: "mongodb"
   environment:
     - MONGO_DATA_DIR=/data/db
     - MONGO_LOG_DIR=/dev/null
   volumes:
     - ./data/db:/data/db
   ports:
     - "27019:27017"
 web:
   build: .
   ports:
     - "3000:3000"
   volumes:
     - .:/app
   environment:
     - DB_HOST=mongodb://mongodb:27017
   depends_on:
     - "mongodb"